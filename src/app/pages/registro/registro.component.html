<div class="limiter animated fadeInRight">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90">
            <form (ngSubmit)="onSubmit(registroForm);" class="login100-form validate-form flex-sb flex-w" #registroForm="ngForm">

                <span class="login100-form-title p-b-50">Crear nueva cuenta</span>

                <!-- EMAIL -->
                <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['email'].errors">El correo es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="email" name="email" placeholder="Email" [(ngModel)]="usuarioModel.email" required email>
                    <span class="focus-input100"></span>
                </div>

                <!-- NOMBRE -->
                <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['nombre'].errors">El nombre es obligatorio</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" type="text" name="nombre" placeholder="Nombre y apellidos" [(ngModel)]="usuarioModel.nombre" required minlength="2">

                    <span class="focus-input100"></span>
                </div>

                <!-- PASSWORD -->
                <span class="text-danger animated fadeIn" *ngIf="registroForm.submitted && registroForm.controls['password'].errors">La contraseña debe de ser más de 6 letras</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" type="password" name="password" placeholder="Password" [(ngModel)]="usuarioModel.password" required minlength="6">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div>
                        <a routerLink="/login" class="txt1">
                                ¿Ya tienes cuenta? / Ingresar
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Crear cuenta
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
